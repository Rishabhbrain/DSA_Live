<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive DSA Platforms</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #04AA6D;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            margin: 10px;
            transition: transform 0.2s, background-color 0.3s;
        }
        .button:hover {
            transform: scale(1.05);
            background-color: #03a05a;
        }
        @media (max-width: 768px) {
            h1 { font-size: 2em; }
            p { font-size: 1em; }
            .button { font-size: 1em; padding: 10px 20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Interactive DSA Learning</h1>
        <p>Explore the best platforms for mastering Data Structures and Algorithms.</p>
        <a href="LinkedList.html" class="button" target="_blank">Linked List</a>
        <a href="queue.html" class="button" target="_blank">queue</a>
        <a href="stack.html" class="button" target="_blank">Stacks</a>
    </div>
</body>
</html>
